name: Sync Design Tokens

on:
  push:
    branches:
      - main
    paths:
      - 'tokens/**'
      - '.github/workflows/sync-tokens.yml'
  workflow_dispatch:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  sync-tokens:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Verify latest commit and tokens
        run: |
          echo "ðŸ“Œ Workflow triggered by commit: ${{ github.sha }}"
          echo "ðŸ“Œ Event commit (if push): ${{ github.event.head_commit.id }}"
          echo "ðŸ“Œ Currently checked out commit: $(git rev-parse HEAD)"
          echo ""
          echo "ðŸ“Œ Latest commit that modified tokens/tokens.json:"
          git log -1 --oneline --all -- tokens/tokens.json || echo "No tokens.json in history"
          echo ""
          echo "ðŸ“Œ All commits in this push:"
          if [ "${{ github.event_name }}" = "push" ]; then
            git log --oneline ${{ github.event.before }}..${{ github.event.after }} || git log --oneline -5
          else
            git log --oneline -5
          fi
          echo ""
          echo "ðŸ“ Current tokens/tokens.json content:"
          if [ -f tokens/tokens.json ]; then
            cat tokens/tokens.json
          else
            echo "âŒ tokens/tokens.json not found!"
            exit 1
          fi
          
      - name: Transform tokens
        run: |
          echo "ðŸ”„ Transforming tokens..."
          npm run transform
        env:
          NODE_ENV: production

      - name: Commit transformed files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Ensure we're on the branch, not detached HEAD
          git checkout -B ${{ github.ref_name }} || git checkout ${{ github.ref_name }}
          
          git add output/ || true
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update transformed tokens [skip ci]"
            git push origin ${{ github.ref_name }}
          fi

      - name: Summary
        if: always()
        run: |
          echo "## Token Sync Summary" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Tokens transformed successfully" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“ Output files generated in \`output/\` directory" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”„ Workflow triggered by: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY

