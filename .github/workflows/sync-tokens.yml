name: Sync Design Tokens

on:
  push:
    branches:
      - main
    paths:
      - 'tokens/**'
      - '.github/workflows/sync-tokens.yml'
  workflow_dispatch:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  sync-tokens:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Verify latest commit
        run: |
          echo "ðŸ“Œ Current commit: ${{ github.sha }}"
          echo "ðŸ“Œ Head commit: $(git rev-parse HEAD)"
          echo "ðŸ“Œ Latest tokens commit:"
          git log -1 --oneline tokens/tokens.json || echo "No tokens.json in history"
          echo ""
          echo "ðŸ“ Current tokens file content:"
          cat tokens/tokens.json || echo "No tokens.json found"
          
      - name: Transform tokens
        run: |
          echo "ðŸ”„ Transforming tokens..."
          npm run transform
        env:
          NODE_ENV: production

      - name: Commit transformed files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add output/ || true
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update transformed tokens [skip ci]"
            git push
          fi

      - name: Summary
        if: always()
        run: |
          echo "## Token Sync Summary" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Tokens transformed successfully" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“ Output files generated in \`output/\` directory" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”„ Workflow triggered by: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY

